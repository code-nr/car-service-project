<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car Details</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #003973, #E5E5BE);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Form Container Styles */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #003973;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 12px 10px;
        }

        td:first-child {
            text-align: right;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            td:first-child {
                text-align: left;
                display: block;
                margin-bottom: 8px;
            }

            td {
                display: block;
            }

            input[type="submit"] {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Car Details</h2>
        <form action="/01-car-service-system/EditCarDetails">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" name="username" placeholder="Enter your username" required></td>
                </tr>
                <tr>
                    <td><label for="CarRegistrationNumber">Car Registration Number</label></td>
                    <td><input type="text" id="CarRegistrationNumber" name="CarRegistrationNumber" placeholder="Enter your car registration number" required></td>
                </tr>
                <tr>
                    <td><label for="CarModel">Updated Car Model</label></td>
                    <td><input type="text" id="CarModel" name="CarModel" placeholder="Enter the updated car model" required></td>
                </tr>
                <tr>
                    <td><label for="CarType">Updated Car Type</label></td>
                    <td><input type="text" id="CarType" name="CarType" placeholder="Enter the updated car type" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Update Details">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
