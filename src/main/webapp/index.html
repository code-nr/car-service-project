<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #003973, #E5E5BE);
            background-size: 400% 400%;
            animation: gradientBackground 8s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .buttons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .logo {
            margin-bottom: 20px;
            animation: logoBounce 1.5s infinite alternate ease-in-out;
            border-radius: 50%;
        }

        @keyframes logoBounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .logo img {
            max-width: 150px;
            border-radius: 50%;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .buttons a {
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 0.9em;
            }

            .buttons a {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://img.freepik.com/premium-vector/black-car-servicing-logo-white-simple-background_1175265-9067.jpg" alt="Car Service Logo">
        </div>
        <h1>Welcome to Car Service System</h1>
        <p>Your trusted solution for efficient car servicing, repair, and maintenance. Choose your role to get started!</p>
        <div class="buttons">
            <a href="/01-car-service-system/admin-login.html">Admin</a>
            <a href="/01-car-service-system/customer-welcome.html">Customer</a>
        </div>
    </div>
    <footer>&copy; 2024 Car Service System. All Rights Reserved.</footer>
</body>
</html>
