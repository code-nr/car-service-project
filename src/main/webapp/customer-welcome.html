<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Service System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <style>
    /* Body styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #003973, #E5E5BE);
      background-size: 400% 400%;
      animation: gradientBackground 8s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container styling */
    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.9);
    }

    /* Button styling */
    a {
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      padding: 12px 25px;
      border-radius: 8px;
      margin: 10px;
      display: inline-block;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      a {
        font-size: 16px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }

      a {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Car Service System</h1>
    <p>Effortlessly manage your car services. Register or log in to get started!</p>
    <a href="/01-car-service-system/customer-register.html">REGISTER</a>
    <a href="/01-car-service-system/customer-login.html">LOGIN</a>
  </div>
</body>
</html>
